<div class="container">   
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="Nombres">Nombres</label>
            <input type="text" class="form-control" id="Nombres"  [(ngModel)]="usuarioSeleccionado.nombres">
        </div>
        <div class="col-sm-6">
            <label for="Apellidos">Apellidos</label>
            <input type="text" class="form-control" id="Apellidos" [(ngModel)]="usuarioSeleccionado.apellidos" >
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
          <label for="Identificación">Tipo de Identificación</label>         
            <select class="form-control" name="TipoIdentificacion" [(ngModel)]="usuarioSeleccionado.tipoIdentificacionId">
                <option value="" >-Seleccione tipo identificación-</option>
                <option [value]="item.id" *ngFor="let item of cargarTiposDocumentosIdentidad">{{item.nombre}}</option>
            </select>
        </div>     
      <div class="col-sm-6">
        <label for="Identificación">Número de Identificación</label>
        <input type="number" class="form-control" id="Identificación" [(ngModel)]="usuarioSeleccionado.nroIdentificacion" >
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="usuarioSeleccionado.email">
      </div>
      <div class="col-sm-6">
        <label for="exampleInputEmail1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="passwordHelp" [(ngModel)]="usuarioSeleccionado.password">
      </div>
    </div>
    <br>        
    <button type="Cancelar" class="btn btn-primary" (click)="cancelar()">Cancelar</button>
    <button type="Guardar" class="btn btn-secondary" (click)="guardar()">Guardar</button>          
</div>
